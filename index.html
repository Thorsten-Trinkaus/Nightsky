<!DOCTYPE html>
<html>
  <head>
    <title>NIGHTSKY</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="body" onload="init()">
    <div id="canvasWrapper">
      <canvas id="canvScene">
        your browser needs to support html5!
      </canvas>
      <canvas id="canvLoading">
        your browser needs to support html5!
      </canvas>
    </div>
    <div id="controls" class="uiDiv">
      <text class="title">
        CONTROLS:
      </text>
      <br /><br />
      <text class="content">
        WASD for basic movement
        <br />
        QE for up and down movement
        <br />
        SPACE for boost
        <br />
        ARROW KEYS or LMB for camera movement
      </text>
      <br /><br />
      <text class="content">SPEED:</text>
      <text id="speedText" class="content">1</text>
      <br />
      <input id="speed" class="slider" type="range" min="1" max="100" value="1" style="margin-top: 10px;">
      <br /><br />
      <button id="pause">
        <img id="pauseImg" src="./images/pause.png" class="btn"/>
      </button>
      <text class="content" style="margin-left: 5px;">PAUSE</text> 
    </div>
    <div id="info" class="uiDiv">
        <text class="title">INFO:</text><br /><br />
        <text id="infoText" class="content">nothing selected</text>
    </div>
    <div id="starSign" class="uiDiv">
      <text class="content">IMPORT STAR SIGNS</text>
      <br />
      <button id="impStarSign">
        <img src="./images/copy.png" class="btn"/>
      </button>  
      <input type="text" id="impStarSignText">
      <br /><br />
      <button id="expStarSign">
        <img src="./images/copy.png" class="btn"/>
      </button>
      <text class="content">EXPORT</text>
      <br /><br /><br />
      <text class="content">SIGN COLOR</text>
      <div id="colorWrapper">
        <input type="color" id="color" name="color" value="#D35944"/>
      </div>
      <br /><br /><br />
      <text class="title">SIGNS:</text>
      <br /><br />
      <div id="signList">
      </div>
      <br />
      <input type="checkbox" id="showAll">
      <text class="content">SHOW ALL</text>
    </div>
    <script src="js/texture.js"></script>
    <script src="js/init.js"></script>
    <script src="js/gl-matrix-min.js"></script>
    <script src="js/material.js"></script>
    <script src="js/load.js"></script>
    <script src="js/render.js"></script>
    <script src="js/celestial.js"></script>
    <script src="js/model.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/ui.js"></script>
  </body>
</html>
