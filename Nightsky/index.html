<!DOCTYPE html>
<html>
  <head>
    <title>NIGHTSKY</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="body" onload="init()">
    <canvas id="c1">
      your browser needs to support html5!
    </canvas>
    <canvas id="c2">
      your browser needs to support html5!
    </canvas>
    <div id="d1">
      <div id="d2">
        <text>CONTROLS:</text><br /><br />
        WASD for basic movement<br />
        QE for up and down movement<br />
        SPACE for boost<br />
        ARROW KEYS for camera movement<br /><br />
        speed 
        <input type="range" min="1" max="100" value="1" class="slider" id="speed">
        <text id="speedText">1</text><br /><br />
        <button id="pause">
          <img id="pauseImg" src="./images/pause.png"/>
        </button>
        PAUSE 
      </div>
    </div>
    <div id="d3">
      <div>
        <text>INFO:</text><br /><br />
        <text id="infoText">nothing selected</text>
      </div>
    </div>
    <div id="d4">
      <div>
        IMPORT STAR SIGNS<br />
        <input type="text" id="impStarSignText"><button id="impStarSign">
          <img src="./images/copy.png"/>
        </button><br /><br />
        COPY CURRENT STAR SIGNS 
        <button id="expStarSign">
          <img src="./images/copy.png"/>
        </button><br />
        STAR SIGN COLOR
        <div id="color-wrapper">
          <input type="color" id="color" name="color" value="#D35944"/>
        </div><br /><br />
        SIGNS<br />
        <div id="signList">
        </div>
      </div>
    </div>
    <script src="js/texture.js"></script>
    <script src="js/init.js"></script>
    <script src="js/gl-matrix-min.js"></script>
    <script src="js/material.js"></script>
    <script src="js/load.js"></script>
    <script src="js/render.js"></script>
    <script src="js/celestials.js"></script>
    <script src="js/model.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/ui.js"></script>
  </body>
</html>
